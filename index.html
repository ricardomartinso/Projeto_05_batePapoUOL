<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bate papo UOL</title>
</head>
<body>
    <div class="container">
        <!--Navbar do topo-->
        <nav>
            <ul>
                <li><img src="./assets/logoBatePapoUol.png" alt=""></li>
                <li><ion-icon name="people"></ion-icon></li>
            </ul>
        </nav>
        <!--Chat com mensagens-->
        <div class="chat">
            <div class="mensagem cinza">
                <p><span class="horario">(09:22:10) </span><strong>João</strong> entra na sala...</p>
            </div>
            <div class="mensagem">
                <p><span class="horario">(09:23:10) </span><strong>João</strong> para <strong>Todos</strong>: Bom dia</p>
            </div>
            <div class="mensagem cinza">
                <p><span class="horario">(09:24:10) </span><strong>Maria</strong> entra na sala...</p>
            </div>
            <div class="mensagem rosa">
                <p><span class="horario">(09:25:10) </span><strong>João</strong> reservadamente para <strong>Maria</strong>: Oi gatinha quer tc?</p>
            </div>
            <div class="mensagem cinza">
                <p><span class="horario">(09:26:10)</span><strong>Maria</strong> sai da sala...</p>
            </div>
        </div>

        <!--Navbar de baixo-->
        <footer>
            <div class="navbar-bottom">
                <ul>
                    <li><input type="text" name="escreva-aqui" id="escreva-aqui" placeholder="Escreva aqui..." maxlength="120"></li>
                    <li onclick="enviarMensagem(this)"><ion-icon name="paper-plane-outline"></ion-icon></li>
                </ul>
            </div>
        </footer>
    </div>







    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
